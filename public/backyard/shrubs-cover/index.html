# 2. Propagation

![Triangular bit of land planted up](https://res.cloudinary.com/growdigital/image/upload/w_390,h_219/v1573557663/fruit-triangle-169-170704.jpg)

* £5-£20 per shrub
* £2-£5 per ground cover
* 3-5 ground cover per m²
* Easy, native, ground cover & windbreaks

<h6 class="breadcrumb">Principles — <span class="u-underline">Propagation</span> — Planting – Shrubs — Ground cover</h6>

???

* Approx 400 plants per 100m²—make propagation beds!
* Example in photo 30m², which is 150 plants. At £3 per plant, £450!
* Double windbreak is shrub about every 0.5m
* NW boundary in Ornamental Forest Garden is about 80 metres long, 160 windbreak shrubs
* Just one of 9 areas in 1 acre Ornamental Forest Garden is 260m², which is 1300 plants. Exactly.
