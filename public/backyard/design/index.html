# General principles

![Black & white photo of ripple on surface of river](https://res.cloudinary.com/growdigital/image/upload/w_450,h_253/v1544352625/ripple-44722376371.jpg)

* Attention 👈
* Protect
* Accessibility
* Iterative

<h6 class="breadcrumb">Philosophy – Benefit — <span class="u-underline">Principles</span> — Example</h6>

???

* **Design outwards** ie canopy & windbreaks first, then design from hourse
* Design higher maintenance closer to house & access
* Eg herbs, cherries, greenhouse, annual veg, propagation area
* Closer, more visible things get more attention
* Need more attention for **young** perennials
* “Keep your cherries close, and your herbs closer”
