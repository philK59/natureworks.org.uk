### “In the past, we have asked one thing of our gardens: that they be pretty.<br>Now they have to support life, sequester carbon, feed pollinators and manage water.”  
_~ [Doug Tallamy](https://homegrownnationalpark.org/)_

---

## Native principles

![Photo of Benjamin Vogt’s front garden](https://res.cloudinary.com/growdigital/image/upload/w_480/v1613825055/benjamin-vogt-garden.jpg)

* ‘[A New Garden Ethic](https://newsociety.com/books/n/a-new-garden-ethic)’ by [Benjamin Vogt](https://www.monarchgard.com/) 
* [Homegrown National Park](https://homegrownnationalpark.org/) by [Doug Tallamy](https://www.udel.edu/faculty-staff/experts/douglas-tallamy/)
* Human exceptionalism

???

* Be aware humancentricity, even in forest gardens
* Universal principles, local diversity
* Very exciting, antidote to industrialisation of everything
* [Bringing Nature Home](https://www.amazon.co.uk/Bringing-Nature-Home-Douglas-Tallamy/dp/0881929921) by [Doug Tallamy](https://www.udel.edu/faculty-staff/experts/douglas-tallamy/)

---

## Native specifics

![Coneflower](https://res.cloudinary.com/growdigital/image/upload/w_240/v1613825382/echinacea-purpurea-munich.jpg)

* Native where **you** are
* Local botanic gardens
* ⅔ for the birds
* Forest garden
    * Windbreaks
    * Fertility
    * Ground cover

???

* **Areas**, not countries. Local plants for local habitats.
* Eg [Wales Botanic Gardens](https://botanicgarden.wales/garden-areas/conserving-our-future-zone/welsh-plants/)
* Exclusive? 2/3 for the birds
* Echinacea purpurea by Diego Delso on [Wikimedia](https://commons.wikimedia.org/wiki/File:Echinacea_purpurea,_Jardín_Botánico,_Múnich,_Alemania,_2013-09-08,_DD_01.jpg). Not a UK native.
