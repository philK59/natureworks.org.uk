# 1. [Caucasian Spinach](https://pfaf.org/user/Plant.aspx?LatinName=Hablitzia+tamnoides)

* Has its own [Facebook group](https://www.facebook.com/groups/hablitzia/)!
* Herbaceous perennial
* Vigorous climber, up to 3 metres
* Moist soil, tolerates full shade

![Pointy green leaves of young Caucasian Spinach](img/hablitzia-tamnoides-IMG4099.jpg)

???

* Photo 'Hablitzia tamnoides' by Daderot [on Wikipedia](https://en.wikipedia.org/wiki/Hablitzia#/media/File:Hablitzia_tamnoides_-_Copenhagen_Botanical_Garden_-_DSC07677.JPG)

---

# 2. [Day Lillies](https://pfaf.org/user/cmspage.aspx?pageid=63)

* No. of species, [huge range of colours](https://www.rhs.org.uk/Plants/Search-Results?form-mode=true&context=l%3Den%26q%3D%2523all%26sl%3DplantForm&query=hemerocallis)
* Edible flowers & flower buds
* Easy to grow
* 60cm-90cm tall

![Dark red long & exotic petals of Day Lilly](img/hemerocallis-6021369095.jpg)

???

* Photo 'Daylily Ed Murray 2011' by jacki-dee [on Flickr](https://www.flickr.com/photos/werms/6021369095)

---

# 3. [Welsh Onion](https://pfaf.org/user/plant.aspx?LatinName=Allium+cepa)

* Use leaves as chives, bulb as spring onion
* Flowering stalk hardens
* Dies back in winter
* [Everlasting Onion](https://pfaf.org/user/plant.aspx?LatinName=Allium+cepa) 'Perutile' fresh leaves all winter

![Upright oniony stalks with flower buds on top](img/allium-fistulosum-17194564940.jpg)

???

* Can get non-flowering cultivar
* Photo 'Welsh onion Allium fistulosum' by Eric Toensmeier [on Flickr](https://www.flickr.com/photos/132177911@N05/17194564940/)

---

# 4. [Garden Sorrel](https://pfaf.org/user/plant.aspx?LatinName=Rumex+acetosa)

* Strong lemon flavour
* Mix leaves in salad
* Contains oxalic acid
* Roots, flowers & seeds also edible

![Upright green leaves of Garden Sorrel](img/rumex-acetosa-burschik.jpg)

???

* Photo by Burschik [on Wikipedia](https://en.wikipedia.org/wiki/Sorrel#/media/File:Rumex_acetosa_cultivar_01.jpg)
* Non-flowering Garden Sorrel available

---

# 5. [Good King Henry](https://pfaf.org/user/plant.aspx?latinname=Chenopodium+bonus-henricus)

* Leaves spinach substitute
* Edible flower shoots & seeds
* Dies back in winter
* Member of Sorghum family

![Pointy leaves and long flower spike of Good King Henry](img/gkh-7379010230.jpg)

???

* Photo 'GKH Flower' by UnconventionalEmma [on Flickr](https://flickr.com/photos/fluffymuppet/7379010230/)
* [Amaranth family](https://en.wikipedia.org/wiki/Amaranthaceae) includes beets & spinach
* [Goosefoot genus](https://en.wikipedia.org/wiki/Chenopodium) includes Millet, quinoa, Fat Hen

---

# 6. [Perennial Kale](https://pfaf.org/user/Plant.aspx?LatinName=Brassica+oleracea+ramosa)

* Protect when young
* Daubenton‚Äôs Kale, Taunton Deane, Portugese Kale
* Can grow very tall!
* Eat younger leaves, remove older leaves

![Purpley green leaf of Taunton Deane perennial kale](img/kale-21EB2C25.jpg)

???

---

# 7. [Perennial Leek](https://pfaf.org/user/Plant.aspx?LatinName=Allium+ampeloprasum)

* Cultivar of [Wild Leek](https://en.wikipedia.org/wiki/Allium_ampeloprasum)
* 'St Victor x Oerprei' from [Backyard Larder](https://backyardlarder.co.uk/shop/perennial-leek-st-victor-x-oerprei/)
* [Babington‚Äôs Leek](https://pfaf.org/user/Plant.aspx?LatinName=Allium+ampeloprasum+babingtonii) smaller & garlicky
* Harvest thicker shanks, replant thinner

![Line of clumpy of leek-alike plants](img/perennial-leek-13092082.jpg)

???

* Photo 'Perennial Leek' by Alison Tindale [on Backyard Larder](https://backyardlarder.co.uk/shop/perennial-leek-st-victor-x-oerprei/)

---

# 8. [Siberian Purslane](https://pfaf.org/user/plant.aspx?LatinName=Claytonia+sibirica)

* Earthy tasting leaves, raw or cooked
* Propagates well if happy
* Makes a good ground cover
* Tolerates full shade

![Five petalled lined pink flower, succulent leaves](img/siberianpurslane-B2C4CD90.jpg)

???

* Photo by Jake Rayson

---

# 9. [Turkish Rocket](https://pfaf.org/user/plant.aspx?latinname=Bunias+orientalis)

* Cook leaves
* Flower buds broccoli substitute
* Loved by slugs!
* Grow from seed

![Big bushy leaves in raised bed](img/turkish-rocket-822FC95B.jpg)

???

* Photo by Jake Rayson

---

# 10. [Wild Garlic](https://pfaf.org/user/plant.aspx?LatinName=Allium+ursinum)

* Rampant Ramsons in spring
* Pungent smell, delicate flavour
* Cook briefly
* Good ground cover with [Alefoot](https://pfaf.org/user/Plant.aspx?LatinName=Glechoma+hederacea)

![Path leading through woodland, floor carpeted in white flowers](img/ramsons-16450748809.jpg)

???

* Photo 'Wild Garlic (Ramsons) flowering in woodland' by ukgardenphotos [on Flickr](https://www.flickr.com/photos/ukgardenphotos/16450748809/)
* Can take over a plot
