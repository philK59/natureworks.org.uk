# Native plants rock 🤘

![Thick white May blossom](https://res.cloudinary.com/growdigital/image/upload/w_480/v1544816108/hawthorn-IMAG1960.jpg)

* Native plant species have **co-evolved**
* Host plants for insects
* “No caterpillars = no birds”
* “Two-thirds for the birds”
