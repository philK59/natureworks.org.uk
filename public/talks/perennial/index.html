# My hot compost technique 🔥

![Pallet compost bays](https://res.cloudinary.com/growdigital/image/upload/w_480/v1565295186/compostbay-5A3C3B80.jpg)

* 3 bays, sides optional
* 50/50 green & brown, chopped
* Plastic keeps moisture in
* Turn twice weekly 😰

<h6 class="breadcrumb">Definition — Accessibility — <span class="u-underline">Protection</span> — Top 10</h6>

???

* Mulch everything
* Protect the soil
* Big thank you to Adam and Lesley at [Glebelands Market Garden](http://glebelandsmarketgarden.co.uk) for the experience & knowledge!

# No-dig

![Raised bed with compost mulch & dozen plants growing](https://res.cloudinary.com/growdigital/image/upload/w_480/v1572208174/plantain-B915DCB4.jpg)

* [Ruth Stout](https://en.wikipedia.org/wiki/Ruth_Stout) US pioneer with straw
* [Charles Dowding](https://charlesdowding.co.uk) UK advocate
* Use **compost** mulch
* Apply 1" in winter
