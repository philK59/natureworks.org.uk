# 2. Characteristics

![Ground covered by ground cover plants](https://res.cloudinary.com/growdigital/image/upload/w_420,h_236/v1555776615/fruittriangle-7758A2A3.jpg)

1. Sustainable 👈
2. Productive
3. Wildlife friendly
4. Layers
5. Perennial
6. Low maintenance

???

* Mineral accumulators & nitrogen fixers
* Wildlife predators for pests
* Permanent “living mulch” ground cover
* Trees, perennials & soil biota sequester carbon.
* Biodiversity encouraged
* Native plants **where possible*
