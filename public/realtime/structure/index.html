# Windbreak height

![Illustration of hedge heights &
protection](https://res.cloudinary.com/growdigital/image/upload/w_560,h_315/v1574863069/windbreak-height-2m.png)

* Height protects 8x length
* Eg 2m high protects 16m long
* Sequence extends protection
* Double thickness if windy

---

# Aspect dictates height

![Screenshot sun surveying app](https://res.cloudinary.com/growdigital/image/upload/w_420,h_236/v1542489153/sun-nov.jpg)

* Taller hedges North & East
* West sunlight more valuable
* Calculate sunlight eg [Sun Surveyor](https://www.sunsurveyor.com)
* Check prevailing wind!

---
