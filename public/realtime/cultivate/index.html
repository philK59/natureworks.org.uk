# 3. Ground cover

# Timing

![Propagation area with plants in
pots](https://res.cloudinary.com/growdigital/image/upload/w_390,h_219/v1573561572/propagation-96DE2CB4.jpg)

* One area at a time
* 3-5 plants per m²
* 10m x 10m = 400 plants

---

# Propagate

![Cuttings in ground, mulched with
hay](https://res.cloudinary.com/growdigital/image/upload/w_390,h_219/v1546449627/cornus-12306BD4.jpg)

* Much cheaper. Aim for:
* Easy plants
* Native plants
* Ground cover plants

---

# Weeding

![Pile of comfrey leaves around base of young fruit
tree](https://res.cloudinary.com/growdigital/image/upload/w_390,h_219/v1544220176/comfrey-mulch-41974058974.jpg)

* Saplings, grass, bramble, dock
* Scissor weeding
* [Chop ‘n’ drop](https://www.forestgarden.wales/chop-n-drop/) mulch

???

* More weeding first couple of years
* Weed is just a plant in the place you don't want it
* Eg Creeping Buttercup as a ground cover
