## Short bio & motivations!

* Jake Rayson moved to West Wales farmhouse in 2015
* Forest garden on 3 acres of hillside
* Forest gardener, designer & teacher

My interest in forest gardening came out because of a desire to engage with the ecological and climate emergency that has been systematically ignored by the mainstream media and politics. In May 2012, I went to a [talk about permaculture](https://ttfaversham.wordpress.com/2012/05/25/permaculture-talk/) by [Narsanna Koppula](https://www.facebook.com/NarsannaKoppulaPermaculture/) in Faversham, Kent in England. By December 2012, I had bought a copy of [Creating a Forest Garden](https://www.agroforestry.co.uk/product/creating-a-forest-garden-2/) by Martin Crawford, and my path into forest gardens was well and truly set.

Me and my young family moved to West Wales on 1st January 2015 and work started on the polytunnel and annual veg beds. In July 2016 I went on Martin Crawford’s 2½ day [forest garden course](https://www.agroforestry.co.uk/product/forest-gardening-food-forests-design-course/) and we have since expanded our forest garden experiment to 3 acres of Welsh hillside.

* 1:50 means 1m = 2cm
* Average UK garden 16m x 5m

<h6 class="breadcrumb">Definition — Plan — Checklist — <span class="u-underline">Map</span> — Measure — Design</h6>

???

* Rough measurement of garden
* 1:100 means 1m = 1cm
* Use largest, simplest scale possible
* A3 5mm squared pad 29.7cm x 42cm, less than £10

1. Satellite screenshot

<h6 class="breadcrumb">Definition — Plan — Checklist — <span class="u-underline">Map</span> — Measure — Design</h6>

???

Screengrab **for personal use only**

1. Screenshot: maximum resolution **with scale**, save as JPEG
2. Calculate metres per pixel
3. Same as your image scale factor
4. Import: create new CAD file, save image in same folder, import image
5. Resize: image automatically scaled at 1 pixel per metre. Select image, open `Property Editor`, enter image scale factor

Instructions online: [Forest garden CAD photo](https://www.forestgarden.wales/blog/forest-garden-cad-photo/)
