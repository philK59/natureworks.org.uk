{{ define "main" }}

{{ partial "page-title.html" . }}

<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-lg-8">
        {{ if .Params.Subhead }}
          <h3>{{ .Params.Subhead  }}</h3>
        {{ end }}
        {{ if .Params.Images }}
          <figure>
            <img class="img-fluid w-100" src="{{ .Site.Params.cloudinary }}f_auto,q_60,w_736/{{ strings.TrimLeft .Site.Params.cloudinary (index .Params.images 0) }}" alt="{{ (index .Params.imageAlt 0) }}">
            {{ if .Params.imageCap }}
            <figcaption>
              <p class="mt-2">
                <em><small>{{ (index .Params.imageCap 0) }}</small></em>
              </p>
            </figcaption>
            {{ end }}
          </figure>
        {{ end }}
        {{ .Content }}
      </div>
      <div class="col-lg-4">
        <!-- Sidebar -->
        <aside class="work-single-sidebar bg-gray">
          <h5>Quick links</h5>
          {{ with .Params.Links }}
          <ul>
            {{ range . }}
            <li><a href="{{ .url }}">{{ .title }}</a></li>
            {{ end }}
          </ul>
          {{ end }}
          <a href="mailto:hello@natureworks.org.uk" class="btn btn-primary">Email Jake</a>
        </aside>
      </div>
    </div>
  </div>
</section>

{{ end }}
