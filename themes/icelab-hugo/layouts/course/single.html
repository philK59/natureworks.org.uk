{{ define "main" }}

{{ partial "page-title.html" . }}

<!-- work details part start -->
<section class="work-single section">
  <div class="container">
    <div class="row">
      <div class="col-lg-8">
        <div class="work-single-image">
          <!-- Work Single Image -->
          <img class="img-fluid w-100" src="{{ .Params.Image | absURL }}" alt="{{ .Title }}">
        </div>
        <!-- work single Content -->
        <div class="work-single-content">
          {{ .Content }}
        </div>
      </div>
      <div class="col-lg-4">
        <!-- Sidebar -->
        <aside class="work-single-sidebar bg-gray" data-aos="fade-up" data-aos-duration="500" data-aos-once="true">
          <h5>Summary</h5>
          <h6>{{ .Params.Summary }}</h6>
          <h5>Length</h5>
          <h6>{{.Params.Length}}</a></h6>
          <h5>Level</h5>
          <h6>{{.Params.Level}}</h6>
          <h5>Features</h5>
          {{ range .Params.Features }}
          <li>{{ . }}</li>
          {{ end }}
          <h5>Price</h5>
          <h6>Â£{{ .Params.Price }} ex.VAT</h6>
          <a href="{{ .Params.Link }}" class="gumroad-button">Buy this</a>
        </aside>
      </div>
    </div>
  </div>
</section>
<!-- work details part end -->

<script src="https://gumroad.com/js/gumroad.js"></script>
{{ end }}
