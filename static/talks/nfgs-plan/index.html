# Forest garden definition

![Lots of trees and shrubs](https://res.cloudinary.com/growdigital/image/upload/w_420/v1579988540/toona-sinensis-new-zealand-flax-169-41164041491.jpg)

### “Work with nature<br>&nbsp;&nbsp;to grow edible crops,<br>&nbsp;&nbsp;emulate the woodland edge<br>&nbsp;&nbsp;using perennials & ground cover”

<h6 class="breadcrumb"><span class="u-underline">Design</span> — Checklist — Tools</h6>

???

Key points

* Sustainable
* Work _with_ nature
* **Create an ecosystem**
* Grow natives where possible

# What is design?

![CAD plan of forest garden](https://res.cloudinary.com/growdigital/image/upload/w_320/v1580734036/greenroom-plan-hue.png)

### “Purposefully putting things<br>&nbsp;&nbsp;in the right place”

* Design is [amoral](https://www.huffpost.com/entry/ibm-holocaust_b_1301691)
* Requires wider context
* _So many variables_

<h6 class="breadcrumb"><span class="u-underline">Design</span> — Checklist — Tools</h6>

???

* Wider context is **sustainability**
* Location specific, one of the variables
* “Can we keep doing this?”
* Book [Creating a Forest Garden](https://www.agroforestry.co.uk/product/creating-a-forest-garden-2/), strapline “Working with nature to grow edible crops”
* Where is the “right” place?
* [Ethical Design](https://2017.ind.ie/ethical-design/)

---

# Forest garden design

![Hoverfly on small white flowers](https://res.cloudinary.com/growdigital/image/upload/w_320/v1573476908/hoverfly-169-E5ECB490.jpg)

### “Working _with_ nature means<br>&nbsp;&nbsp;designing _for_ nature”

* Growing an ecosystem
* Native plants where possible

<h6 class="breadcrumb"><span class="u-underline">Design</span> — Checklist — Tools</h6>

???

* Life as the measure
* Native plants because they co-evolved with wildlife
* [Database of Insects and their Food Plants](https://www.brc.ac.uk/dbif/hosts.aspx)
* End human supremacy

## 5. Map

![Screenshot of CAD plan overlaid on satellite photo](https://res.cloudinary.com/growdigital/image/upload/w_420,h_236/v1549756552/plan-190209.png)

The map is not the territory

* Mark important features
* Try tree positions
* Paper, online or CAD

<h6 class="breadcrumb">Design — <span class="u-underline">Checklist</span> — Tools</h6>

???

* [Map is not the territory](https://en.wikipedia.org/wiki/Map–territory_relation), it has a function
* I use CAD **and** paper printouts
* Paper, 5mm square A3
* Online eg [Scribble Maps](https://www.scribblemaps.com/)
* CAD: [QCAD](https://qcad.org/en/) & [LibreCAD](https://librecad.org/) are free
