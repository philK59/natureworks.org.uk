# Plan → Canopy → Cultivate

---

## 1. Plan

![CAD plan](https://res.cloudinary.com/growdigital/image/upload/w_480/v1579616249/cad-plan-200121.png)

* Survey, map, wishlists, schedule
* Best time late summer/autumn
* Plan **and** propagate

---

## 2. Canopy

![Illustration of tree guard](https://res.cloudinary.com/growdigital/image/upload/w_480/v1619521816/tree-guard-illustration.png)

* Bare root winter
* Trees & windbreaks
* Structures

---

## 3. Cultivate

![Thick green ground cover](https://res.cloudinary.com/growdigital/image/upload/w_480/v1596913697/gooseberry-200719.jpg)

* Sheet mulch summer
* Scrape turf
* Shrubs & ground cover autumn/spring

???

* Summer heat & lack water kills off grass quicker
* Autumn planting best for small plants, moisture & warm soil

# Summary

![Sun through tree](https://res.cloudinary.com/growdigital/image/upload/w_320/v1557599023/suntree-1531E9AA.jpg)

* Plan → Canopy → Cultivate
* Sheet mulch summer
* Prune stone fruit summer
* Plant out autumn
* Prune fruit trees winter
* Propagate spring-summer-autumn
