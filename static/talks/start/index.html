# Process

### _Working with nature_

🌳🌳🌳🌳🌳🌳🌳🌳🌳🌳🌳🌳🌳🌳🌳🌳🌳

1. **Useful** to someone
2. **Native** plants co-evolved
3. **Aspect** for sun
4. **Soil** pH & structure
5. **Structure** space & shape
6. **Choosing plants** for size, sun, soil, native

## 1. Useful to somebody

![Hoverfly on white flower](https://res.cloudinary.com/growdigital/image/upload/w_450/v1573476908/hoverfly-169-E5ECB490.jpg)

* Always design for someone: soil biota, invertebrate, amphibian, mammal…
* Eg edible, habitat, protection, building, mulching…
* **Stacking function** for every element
* Native _generally_ more useful

<h6 class="breadcrumb">Define — <span class="u-underline">Process</span> – Act</h6>

???

* Principle of forest _and_ wildlife gardening
* _Working with nature_
* Informed choice

---

## 2. Native

![Screenshot of Native Filter on RHS Plant Finder](https://res.cloudinary.com/growdigital/image/upload/w_450/v1571743893/rhs-plant-finder-191022.png)

* Native plant species have **co-evolved**
* [Database of Insects & Food Plants](https://www.brc.ac.uk/dbif/homepage.aspx)
* Native filter on [RHS Plant Finder](https://www.rhs.org.uk/Plants/Search-Form)
* [A New Garden Ethic](https://newsociety.com/Books/N/A-New-Garden-Ethic) by [Benjamin Vogt](https://www.monarchgard.com/benjamin-vogt.html) 

<h6 class="breadcrumb">Define — <span class="u-underline">Process</span> – Act</h6>

???

* Native as first consideration
* Human needs amongst many
* Mass Extinction

---

## 3. Aspect

![Screenshot of Sun Surveyor app](https://res.cloudinary.com/growdigital/image/upload/w_450/v1542489153/sun-nov.jpg)

* How is your garden orientated?
* South most, West better than East
* Tall plants North
* _Changes_ across year!
* [Sun Surveyor mobile app](https://www.sunsurveyor.com)

<h6 class="breadcrumb">Define — <span class="u-underline">Process</span> – Act</h6>

???

* Light determines what will grow!
* Light informs all other design considerations

---

## 4. Soil

![Hand holding crumbly reddish soil](https://res.cloudinary.com/growdigital/image/upload/w_450/v1549490875/soil-758A3605.jpg)

* Soil determines what will grow
* [Acidity](https://www.rhs.org.uk/Advice/Profile?pid=239) ie [pH](), use kit
* [Soil types](https://www.rhs.org.uk/advice/profile?pid=179#section-2): clay, sand, loam, silt, chalk — sausage test or [jar test](https://preparednessmama.com/jar-soil-test/)!
* Also consider **rainfall** & possible rubbish

<h6 class="breadcrumb">Define — <span class="u-underline">Process</span> – Act</h6>

???

* How to know your soil
* Plants grow in soil!!

## Observations

## Paper plan: scale

* 1:50 means 1m = 2cm
* Average UK garden 16m x 5m
* At 1:50 scale, 16m x 5m → 32cm x 10cm

![Boundary of property on paper plan](https://res.cloudinary.com/growdigital/image/upload/w_560/v1573743144/paper-plan-191114.jpg)

<h6 class="breadcrumb">Define — Process — <span class="u-underline">Act</span></h6>

???

* Your scale depends on size of your garden & paper
* Rough measurement of garden
* 1:100 means 1m = 1cm
* Use largest, simplest scale possible
* A3 5mm squared pad 29.7cm x 42cm, less than £10

## CAD plan: satellite

1. Screenshot satellite
2. Metres per pixel
3. Image scale factor
4. Scale image

![Satellite photo of field in CAD software with circles for trees](https://res.cloudinary.com/growdigital/image/upload/w_480/v1574448595/avant-garden-trees.jpg)

<h6 class="breadcrumb">Define — Process — <span class="u-underline">Act</span></h6>

???

Screengrab **for personal use only**

1. Screenshot: maximum resolution **with scale**, save as JPEG
2. Calculate pixels per metre
3. Calculate image scale factor
4. Import: create new CAD file, save image in same folder, import image
5. Resize: image automatically scaled at 1 pixel per metre. Select image, open `Property Editor`, enter image scale factor

Instructions online: [Forest garden CAD photo](https://www.forestgarden.wales/blog/forest-garden-cad-photo/)

1. Windbreaks
2. Canopy

Section by section. It takes time.

## Outside - guidelines

1. Protection
  * Windbreak x2 (Dogwood)
  * Dead hedge x2 (stock & Alder)
  * Nurse tree (Broom)
2. Spacing
  * Sweet Chestnut 17m x 12m - bamboo string, bamboo
  * Apples 4m x 4m 
3. Layers
  * Italian Alder
  * Cherry 'Vega'
  * NZ Flax
  * Strawberry
  * Poached Egg Plant
4. Ground prep & cover
  * New bark, temp ground cover (Farside)
  * Strawberry & Ground Ivy (Triangle)
5. Nutrients
  * Italian Alder
  * Sea Buckthorn
  * Autumn Olive
  * Chop 'n' Drop Comfrey
