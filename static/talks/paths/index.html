## Boundary plants

# Wood chip

![Wood chip path bordered by plank then grass path](https://res.cloudinary.com/growdigital/image/upload/w_480/v1632950891/wood-chip-path-plank-210929.jpg)

* More delicate areas
* Need grass barrier
* Hoe to weed
* Top up yearly
