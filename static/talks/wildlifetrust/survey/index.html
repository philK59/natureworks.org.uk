# Characteristics

![Illustration of climax vegetations & position of forest garden by wild wood](https://res.cloudinary.com/growdigital/image/upload/w_784/v1575064970/climax-vegetation.png)

1. Sustainable 
2. Productive
3. Wildlife friendly
4. Layers
5. Perennial

???

1. Sustainable
  * Mineral accumulators & nitrogen fixers
  * Wildlife predators for pests
  * Permanent “living mulch” ground cover
  * Trees, perennials & soil biota sequester carbon.
  * Biodiversity encouraged
  * Native plants **where possible**
  * Low maintenance!
2. Productive
  * Fruit, nuts, leaves, shoots, roots…
  * Herbs, wood, canes, dyes etc
  * Multi-layered, using all available space efficiently
3. Wildlife friendly
  * Native plants, as co-evolved
  * Create ecosystem: grow insects, grow pest control, grow nutrients
4. Layers
  1. Canopy
  2. Small trees
  3. Shrubs
  4. Herbaceous perennials
  5. Ground cover
  6. Climbers 
  7. Rhizosphere
5. Perennial
  * Lower maintenance
  * Less soil disturbance
  * More efficient
  * More nutritious

# Guidelines

![Plan of tree diameters](https://res.cloudinary.com/growdigital/image/upload/w_420,h_241/v1573738171/tree-spacing-169.png)

1. [Protect](https://www.natureworks.org.uk/protection/)
2. [Spacing](https://www.natureworks.org.uk/spacing/)
3. [Ground cover](https://www.natureworks.org.uk/ground-cover/)
4. [Nutrients](https://www.natureworks.org.uk/nutrients/)

???

1. Protect
    * Wind
        * [Windbreak hedge](https://www.natureworks.org.uk/windbreak/)
        * [Nurse tree](https://www.natureworks.org.uk/nurse-tree/)
        * [Dead hedge](https://www.natureworks.org.uk/dead-hedge/)
    * Wind & cold
      * Greenhouse
      * Polytunnel
      * Cold frames
      * Potting shed
      * Heated propagation bed
2. Spacing
  * Formula: **¼ to ½ average canopy diameters**
  * Enough light gets to understorey
  * **Plant for final size**!
  * Check [PFAF](https://pfaf.org/user/Default.aspx) & [RHS](https://www.rhs.org.uk/Plants/Search-Form) for sizes
  * Choose right [natureworks.org.uk/rootstock](https://www.natureworks.org.uk/rootstock/)
3. Ground cover
  * **Always** keep the ground covered
  * Annuals, use a mulch. Forest garden, use ground cover plants
  * When establishing, use bark or wood chip, plus temporary ground cover
  * Wood chip mulch [does not rob nitrogen](https://puyallup.wsu.edu/wp-content/uploads/sites/403/2015/03/wood-chips.pdf) (PDF)!
  * Best temporary ground cover in West Wales, [White Mustard](https://pfaf.org/user/plant.aspx?LatinName=Sinapis+alba)—buy bulk
4. Nutrients
  * Calculate **[nutrient budget](https://www.natureworks.org.uk/nutrients/)**, Creating a Forest Garden Ch.6
  * Have soil test for nutrients & pH, local farmers co-op
  * “System plants” providing nutrients
  * Nitrogen: alder, pea family, Sea Buckthorn, Autumn Olive
  * Potassium: [natureworks.org.uk/comfrey](https://www.natureworks.org.uk/comfrey)
