* Native filter on [RHS Plant Finder](https://www.rhs.org.uk/Plants/Search-Form)
* [A New Garden Ethic](https://newsociety.com/Books/N/A-New-Garden-Ethic) by [Benjamin Vogt](https://www.monarchgard.com/benjamin-vogt.html)

# 3. Aspect

![Screenshot of Sun Surveyor app](https://res.cloudinary.com/growdigital/image/upload/w_320,h_180/v1542489153/sun-nov.jpg)

* How is your garden orientated?
* South most, West better than East
* Tall plants North
* _Changes_ across year!

???

* [Sun Surveyor mobilexx app](https://www.sunsurveyor.com)
* Light determines what will grow!
* Light informs all other design considerations

# 4. Soil

![Hand holding crumbly reddish soil](https://res.cloudinary.com/growdigital/image/upload/w_320,h_180/v1549490875/soil-758A3605.jpg)

* Soil determines what will grow
* [Acidity](https://www.rhs.org.uk/Advice/Profile?pid=239) ie [pH](), use kit
* [Types](https://www.rhs.org.uk/advice/profile?pid=179#section-2): clay, loam, sand ‚Äî sausage or [jar test](https://preparednessmama.com/jar-soil-test/)!
* Consider **rainfall** & possible rubbish
* Make [nutrient budget](https://www.natureworks.org.uk/nutrients/)

???

* Full list of soil types: clay, loam, sand, silt, chalk, peat!
* How to know your soil
* Plants grow in soil!!

---

# 5. Structure

![Colourised pencil sketch of garden design](https://res.cloudinary.com/growdigital/image/upload/w_320,h_180/v1587500068/greenroom-pencil-sketch-colorised-crop.jpg)

* Basic structure: orientation, buildings, fencing
* Think of plants in _layers_
* 3 basic layers: canopy, shrub, ground cover
* Think of plants as shapes
* **Critical** consideration is [spacing](https://www.natureworks.org.uk/spacing/) to allow light

???

* Think about structure
* Structure determines access & growth
* Importance of spacing
* Plants need light

# 6. Plants

![White mass of flowers on Hawthorn](https://res.cloudinary.com/growdigital/image/upload/w_320,h_180/v1557439691/hawthorn-AC463649.jpg)

* [RHS Plant Finder](https://www.rhs.org.uk/plants/search-form), [PFAF](https://pfaf.org/user/Default.aspx), [Plant Atlas](https://www.brc.ac.uk/plantatlas/)
* Choose ultimate height & width, and **native**
* [Rootstock](https://walcotnursery.co.uk/rootstocks/) determines height of tree
* Consider light, soil, water, other plants
* ‚ÄúRight plant, right place‚Äù!

# 3. Paths

## Access, definition, control

---

# Path access

![Wood chip path](https://res.cloudinary.com/growdigital/image/upload/w_480/v1632943588/wood-chip-path-210929.jpg)

* Access to plants!
* Obs, manage, harvest
* Width veg bed ‚â¶ 1.2m
* Mower width paths

???

Mower width path eg main paths are 2 mower widths wide, lesser paths 1 mower width wide. Makes it quicker to mow!

---

# Path definition

![Pink highlighted path ideas on a plan printout](https://res.cloudinary.com/growdigital/image/upload/w_480/v1589464246/plan-169-A6FA43BA.jpg)

* Define manageable **areas**
* Part of design process
* [Desire paths](https://en.wikipedia.org/wiki/Desire_path)
* Try _different_ paths

???

Mark out paths with mown grass path, or string & bamboo

---

# Path control

![Mown grass path round edge of sloping field](https://res.cloudinary.com/growdigital/image/upload/w_480/v1632943589/grass-path-perimeter-210929.jpg)

* Perimeter path, stop [bramble](https://pfaf.org/user/plant.aspx?latinname=Rubus+fruticosus)!
* Keep plants in check
* Eg mint, bamboo
