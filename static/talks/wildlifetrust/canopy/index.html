# 1. Windbreaks

???

Protect your plants so that they can grow

---

# Windbreak hedge

![Thick rose hedge windbreak](https://res.cloudinary.com/growdigital/image/upload/w_420,h_236/v1574864877/rosa-rugosa-windbreak-169-41165268411.jpg)

* Plant for final height & width
* Plant for **aspect**
* Calculate height
* Use natives where possible

---

# Dead hedge

![Dead hedge on slope](https://res.cloudinary.com/growdigital/image/upload/w_420/v1580836665/dead-hedge-A8C211CB.jpg)

* Windbreak
* Habitat
* Food source
* Brash holder!
* Alternative [nurse tree](https://www.natureworks.org.uk/nurse-tree/)

---

# Windbreak height

![Illustration of hedge heights & protection](https://res.cloudinary.com/growdigital/image/upload/w_560,h_315/v1574863069/windbreak-height-2m.png)

* Height protects 8x length
* Eg 2m high protects 16m long
* Sequence extends protection
* Double thickness if windy

---

# Aspect dictates height

![Screenshot sun surveying app](https://res.cloudinary.com/growdigital/image/upload/w_420,h_236/v1542489153/sun-nov.jpg)

* Taller hedges North & East
* West sunlight more valuable
* Calculate sunlight eg [Sun Surveyor](https://www.sunsurveyor.com)
* Check prevailing wind!

---

# Windbreak profile & gaps

![Illustration showing staggered gap](https://res.cloudinary.com/growdigital/image/upload/w_480,h_270/v1574863069/windbreak-gap-staggered.png)

* Vertical profile better protection
* Baffle/island gap
* Staggered gap 👈
* Angled gap

# Canopy

* **Windbreaks**!!

# Nutrition

| Crop | Yield | cal | Protein | Carb | Fat | Fibre |
|------|------:|----:|--------:|-----:|----:|------:|
| Wheat | 8.0 | 340 | 13 | 72 | 3 | 11 |
| Hazelnut | 2.5 | 630 | 15 | 17 | 61 | 10 |
| Chestnut | 2.5 | 213 | 3 | 45 | 2 | 8 |

* Yield, tonnes per hectare
* Calories, per 100g
* Weight, grams per 100g

# 5. Shrubs & ground cover

---

# Planting

![Circles marked out with powdered lime on bark mulch](https://res.cloudinary.com/growdigital/image/upload/w_520/v1580910119/chalk-circles.jpg)

1. Layer bark mulch
2. Plant shrubs
3. 3-5 ground cover per m²
4. Temporary ground cover

---

# Shrubs

![Backlit red gooseberries on bush](https://res.cloudinary.com/growdigital/image/upload/w_390,h_219/v1580911018/gooseberry-42581063114.jpg)

* Soft fruit
* Windbreak
* Nitrogen fixing

???

* Autumn Olive does all 3, “stacking functions”

---

# Ground cover timing

![Propagation area with plants in pots](https://res.cloudinary.com/growdigital/image/upload/w_390,h_219/v1573561572/propagation-96DE2CB4.jpg)

* One area at a time
* 3-5 plants per m²
* 10m x 10m = 400 plants

---

# Propagate

![Cuttings in ground, mulched with hay](https://res.cloudinary.com/growdigital/image/upload/w_390,h_219/v1546449627/cornus-12306BD4.jpg)

* Much cheaper. Aim for:
  * Easy plants
  * Native plants
  * Ground cover plants

---

# Weeding

![Pile of comfrey leaves around base of young fruit
tree](https://res.cloudinary.com/growdigital/image/upload/w_390,h_219/v1544220176/comfrey-mulch-41974058974.jpg)
* Saplings, grass, bramble, dock
* Scissor weeding
* [Chop ‘n’ drop](https://www.natureworks.org.uk/chop-n-drop/) mulch

???

* More weeding first couple of years
* Weed is just a plant in the place you don't want it
* Eg Creeping Buttercup as a ground cover
