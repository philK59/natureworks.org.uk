# 1. Criteria

![Bare field](https://res.cloudinary.com/growdigital/image/upload/w_320/v1546809874/orchard-40465532254.jpg)

* 1 acre (0.4 hectare, 4,000m²)
* 63.25m × 4 = 253m perimeter
* Prices in £GBP
* Design £500 per day
* Garden £200 per day
* Greenfield site
* South facing, flat

---

# 2. Survey & map

![Measure mark on bamboo cane](https://res.cloudinary.com/growdigital/image/upload/w_420/v1573473730/measure-01D4643C.jpg)
* 1 day onsite
* 1 day map

2 days @£500

**£1,000**

---

# 3. Design

![CAD plan](https://res.cloudinary.com/growdigital/image/upload/w_320/v1598704927/rhydgaled/rhydgaled-0.21-screenshot.png)

* Website
* Spreadsheet
* Design & Plan

4 days @£500

**£2,000**

---

# 4. Windbreaks

![Yellow hedge](https://res.cloudinary.com/growdigital/image/upload/w_320/v1583573262/cornus-15835731986744.jpg)

* 250m perimeter
* 500 plants @£2 ea = **£1,000**
* Mulch & plant 
* 3 days labour @£200 = **£600**

**£1,600**

???

* Possibly need dead hedges!

---

# 5. Features

![Polytunnel](https://res.cloudinary.com/growdigital/image/upload/w_320/v1543957071/polytunnel-40824169425.jpg)

* Polytunnel £800
* Polytunnel installation £600
* Pond liner £400
* Pond installation £300
* Compost bays labour £200

**£2,300**

???

* Do pond & grass scraping at same time

---

# 6. Canopy

![Tree silhouettes](https://res.cloudinary.com/growdigital/image/upload/w_420/v1586933884/trees-500363.jpg)

* 50 trees @£25 ea = £1,250
* Planting 4 days @£200 = £800

**£2,050**

---

# 7. Groundworks

![Digger scraping](https://res.cloudinary.com/growdigital/image/upload/w_320/v1550874433/digger-11EE9734.jpg)

* Mow grass
* Brushcutter hire & operator **£200**
* Scrape grass
* Mini-digger hire & driver **£250**

**£450**

---

# 8. Ground cover

![Carpet of green with blue flowers](https://res.cloudinary.com/growdigital/image/upload/w_220/v1546380638/alefoot-28171871628.jpg)

* Approx 6/10, ie 2,400m²
* Plants 3 per m² = 7,200
* @£0.40ea = **£2,880**
* Bark 1 tonne per 100m² = 24 tonnes
* @£40 per tonne = **£1,920**
* Labour 7hr per 100m² = 168hr
* 24 days @£200 = **£4,800**

**£9,600**

???

Bag of mustard seed is £50!

---

# 9. Shrubs

![Flowers on shrub](https://res.cloudinary.com/growdigital/image/upload/w_420/v1556608134/elaeagnus-6755EC1C.jpg)

* 50 shrubs @£10 ea = £500
* Planting 2 days @£200 = £400

**£900**

???

Including perennial veg

---

# 10. Total

```
Survey & map £1,000
Design       £2,000
Windbreaks   £1,600
Features     £2,300
Canopy       £2,050
Groundworks    £450
Ground cover £9,600
Shrubs         £900

TOTAL       £19,900
```
