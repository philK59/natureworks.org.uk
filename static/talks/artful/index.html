???

# Mostly non-native?

![Orange droopy petal flowers](https://res.cloudinary.com/growdigital/image/upload/w_481/v1618950406/helenium-autumnale-dixter.jpg)

* “British flora is pretty poor”
* Misrepresenting native flowers?
* Human supremacy

???

* Photo by [debs-eye on Flickr](https://flickr.com/photos/debbcollins/15353459372/)
* About [1,600 species of wild flower in Britain & Ireland](https://www.growwilduk.com/wildflowers/learn-about-wildflowers/wildflower-gallery#cornchamomile)
* 800 species in [Harrap’s Wild Flowers](https://www.bloomsbury.com/uk/harraps-wild-flowers-9781408113608/) book
* HOW MANY COMBINATIONS IS THAT?!
* [Doug Tallamy](https://homegrownnationalpark.org/) 70/30 native/non-native rule of thumb
* Wildlife co-evolved with native flora
* Human supremacy and non-natives, see [Benjamin Vogt](https://www.monarchgard.com/)’s [A New Garden Ethic](https://newsociety.com/books/n/a-new-garden-ethic)
