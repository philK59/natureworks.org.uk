# Windbreak

![Thick rose hedge
windbreak](https://res.cloudinary.com/growdigital/image/upload/w_420,h_236/v1574864877/rosa-rugosa-windbreak-169-41165268411.jpg)

* [Windbreak hedge](https://www.natureworks.org.uk/windbreak/)
* [Dead hedge](https://www.natureworks.org.uk/dead-hedge/)
* [Nurse tree](https://www.natureworks.org.uk/nurse-tree/)
* Polytunnel etc

---

# Windbreak height

![Illustration of hedge heights &
protection](https://res.cloudinary.com/growdigital/image/upload/w_560,h_315/v1574863069/windbreak-height-2m.png)

* Height protects 8x length
* Eg 2m high protects 16m long
* Sequence extends protection
* Double thickness if windy

---

# Aspect dictates height

![Screenshot sun surveying app](https://res.cloudinary.com/growdigital/image/upload/w_420,h_236/v1542489153/sun-nov.jpg)

* Taller hedges North & East
* West sunlight more valuable
* Calculate sunlight eg [Sun Surveyor](https://www.sunsurveyor.com)
* Check prevailing wind!

---

# Windbreak profile & gaps

![Illustration showing staggered
gap](https://res.cloudinary.com/growdigital/image/upload/w_480,h_270/v1574863069/windbreak-gap-staggered.png)

* Vertical profile better protection
* Baffle/island gap
* Staggered gap üëà
* Angled gap
